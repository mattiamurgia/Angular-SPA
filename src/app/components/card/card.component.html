<div *ngIf="card; else noCard" class="card mb-3" style="max-width: 640px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img *ngIf="card.img" [src]="card.img" alt="img"/>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{card.title}}</h5>
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
</div>


<ng-template #noCard>
  <p>Data not found</p>
</ng-template>
